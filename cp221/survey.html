  <main>
    <section>
      <h1>Survey</h1>
      <p>Please take a moment to fill out this survey.</p>
      <form id="survey-form">
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Where did you first hear about me?</label><br>
        <input type="radio" id="friend" name="source" value="Friend">
        <label for="friend">Social media</label><br>
        <input type="radio" id="search" name="source" value="Search Engine">
        <label for="search">Search engine</label><br>
        <input type="radio" id="social" name="source" value="Social Media">
        <label for="social">youtube</label><br>
        <input type="radio" id="social" name="source" value="Social Media">
        <label for="social">Tick-tock</label><br>
        <input type="radio" id="social" name="source" value="Social Media">
        <label for="social">News-paper</label><br><br>

        <label>What addition features would you like to see in my future projects?</label><br>
        <input type="checkbox" id="feature1" name="features" value="Feature 1">
        <label for="feature1">To-do lists</label><br>
        <input type="checkbox" id="feature2" name="features" value="Feature 2">
        <label for="feature2">Dynamic content display</label><br>
        <input type="checkbox" id="feature3" name="features" value="Feature 3">
        <label for="feature3">Few pages</label><br>
        <input type="checkbox" id="feature3" name="features" value="Feature 3">
        <label for="feature3">Many pages</label><br>
        <input type="checkbox" id="feature3" name="features" value="Feature 3">
        <label for="feature3">None</label><br>

        <label for="feedback">More coment feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5"></textarea><br><br>

        <button style="background-color:yellow;" type="submit">Submit form</button>
      </form>
    </section>
  </main>
