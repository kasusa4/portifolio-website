  <main>
    <section>
      <h1>Contact me:</h1>
      <p>Welcome!!!! to get in touch with me, please fill out the form below.</p>
      <form id="contact-form" onsubmit="validateForm(event)" style="background-color: rgb(195, 247, 51); width: 400px; height: 500px;">
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="message">Any comment:</label><br>
        <textarea id="message" name="message" rows="8" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
