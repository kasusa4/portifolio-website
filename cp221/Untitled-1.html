<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio of a web developer">
  <meta name="keywords" content="Portfolio, Web Developer, HTML, CSS, JavaScript">
  <meta name="author" content="Your Name">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="greetUser()">   
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <section id="welcome">
      <h1>Welcome to My Portfolio</h1>
      <p>This site showcases my web development skills.</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <figure>
      <img src="images/profile.jpg" alt="Profile Picture" usemap="#profilemap">
      <map name="profilemap">
        <area shape="rect" coords="0,0,100,100" href="about.html" alt="About">
      </map>
    </figure>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script>
    function greetUser() {
      const hour = new Date().getHours();
      let greeting;
      if (hour < 12) {
        greeting = "Good morning!";
      } else if (hour < 18) {
        greeting = "Good afternoon!";
      } else {
        greeting = "Good evening!";
      }
      alert(greeting);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Example validation (for contact form)
    function validateForm(event) {
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10}$/;

      if (!emailRegex.test(email.value)) {
        alert('Please enter a valid email.');
        event.preventDefault();
      } else if (!phoneRegex.test(phone.value)) {
        alert('Please enter a 10-digit phone number.');
        event.preventDefault();
      }
    }

    // Event listener example
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButtons = document.querySelectorAll('.toggle-details');
      toggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const details = button.nextElementSibling;
          if (details.style.display === 'none') {
            details.style.display = 'block';
          } else {
            details.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
